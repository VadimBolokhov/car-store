<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
</head>
<body>
<table class="table" id="cars" th:fragment="table">
    <thead>
    <tr>
        <th>#</th>
        <th scope='col'>Car model</th>
        <th scope='col'>Post date</th>
        <th scope='col'>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car,iterStat : ${cars}">
        <td th:text="${iterStat.count}">1</td>
        <td><a href="cardetails.html" th:text="${car.model.make.name + ' ' + car.model.name}"
               th:href="${'/cars/' + car.id + '/'}">Audi R8</a></td>
        <td th:text="${#temporals.format(car.postDate, 'dd.MM.yyyy, HH:mm')}">02.08.2019, 13:00:00</td>
        <td th:text="${car.price}">50000</td>
    </tr>
    </tbody>
</table>
</body>
</html>
